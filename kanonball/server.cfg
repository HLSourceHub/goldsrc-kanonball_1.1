// Use this file to configure your DEDICATED server. 
// This config file is executed everytime the server changes levels.

//----------
// IMPORTANT NOTE ABOUT LOGGING!:  if you want to enable logging 
// on your server do NOT do it in this file.  Instead, do it in 
// autoexec.cfg. Putting "log on" in this file can mess up your 
// log files. E-mail hlds@valvesoftware.com with questions.
//---------


// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "Kanonball 1.1 Dedicated Server"

// maximum client movement speed 
sv_maxspeed 370

// 30 minute timelimit
mp_timelimit 30

// Kanonball goal limit
kb_goallimit 0

// footsteps on/off
mp_footsteps 1

mp_allowmonsters 1

sv_tournament 0